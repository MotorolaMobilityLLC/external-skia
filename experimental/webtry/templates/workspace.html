<!DOCTYPE html>
<html>
<head>
    <title>Workspace</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="/css/" type="text/css" media="screen">
</head>
<body>

  <template id=tryTemplate>
      <div class=tries>
        <a href="">
          <img width=64 height=64 src="">
        </a>
      </div>
  </template>
  {{template "titlebar.html"}}
  <section id=content>
{{if .Name}}
  <pre><code>#include "SkCanvas.h"

void draw(SkCanvas* canvas) {
  <textarea spellcheck=false name='code' id='code' rows='15' cols='80'>{{.Code}}</textarea>
}
</code></pre>

  <input type='button' value='Run' id='run'>

  <p>Image appears here:</p>
  <img id='img' src=''/>

  <pre><code id='output'></code></pre>
  </section>
  <script type="text/javascript" charset="utf-8">
    var history = {{.Tries}};
  </script>
  <section id=tryHistory>
  </section>

  <script type='text/javascript' charset='utf-8'>
      // Set the workspace name so run.js also updates the history.
      var workspaceName = "{{.Name}}";
  </script>
  <script src="/js/" type="text/javascript" charset="utf-8"></script>
{{else}}
  <h1>Create</h1>
  Create a new workspace:
  <form action="." method="POST" accept-charset="utf-8">
    <p><input type="submit" value="Create"></p>
  </form>
{{end}}
  </section>
</body>
</html>
